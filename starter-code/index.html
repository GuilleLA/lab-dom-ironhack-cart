<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body id="body">
  <div class="title">
    <h1>Ironhack</h1>
    <h1>Merchandising Shop</h1>
  </div>
  <div class="product">
    <div><span class="product-name">IronBubble-head</span></div>
    <div>$<span class="product-price">25.00</span></div>
    <div>
      <label for="quantity" class="quantity">QTY</label>
      <input type="number" min="0" name="number-units" class="units" value="0">
    </div>
    <div>$<span class="total-product-price"></span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>

  <button class="btn btn-success" id="calc-prices-button">Calculate rices</button>
</body>
</html>
